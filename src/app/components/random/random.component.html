<div class="container" style="margin-top: 25px">
  <div *ngIf="logged==false">
    <h1 style="color: #FFF">Aby zobaczyc zawartosc random nalezy się zalogować!</h1>
    <app-login></app-login>
  </div>

  <div *ngIf="logged">
    <div class="image-holder">
      <app-image-display [name]="name" [title]="title" [score]="points"></app-image-display>
    </div>
  </div>
</div>
